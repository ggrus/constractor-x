<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor-X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__wrapper">
                <div class="header__container">
                    <div class="header__body">
                        <div class="header__logo">
                            <a href="#" class="header__logo--link">
                                <!-- <img src="/img" alt="Logo"> -->
                                <span>Contractor X</span>
                            </a>
                        </div>
                        <div class="header__nav nav">
                            <nav class="nav__body">
                                <ul class="nav__list">
                                    <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                                    <li class="nav__item"><a class="nav__link" href="#">About</a></li>
                                    <li class="nav__item"><a class="nav__link" href="#">Blog</a></li>
                                    <li class="nav__item"><a class="nav__link" href="#">Pages</a></li>
                                    <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                        <button class="header__cta btn btn--orange btn--sm" type="button">Get a quote</button>
                        <button class="header__burger burger__icon"></button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">main</main>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
