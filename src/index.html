<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor-X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="img/logo.svg" alt="Logo">
                </a>
                <div class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">About</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Blog</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Pages</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <button class="header__action btn btn--orange btn--sm" type="button">Get a quote</button>
                <button class="header__hamburger hamburger-btn">
                    <i class="hamburger-btn__icon"></i>
                </button>
            </div>
        </header>
        <main class="page">
            <section class="main">
                <div class="main__bg">
                    <img src="img/main-bg.jpg" alt="">
                </div>
                <div class="main__container">
                    <h1 class="main__title">We provide effective contracting services</h1>
                    <p class="main__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit dolor sit varius rhoncus, nullam pulvinar ut sollicitudin dictumst porttitor porttitor quis quisque erat.</p>
                    <div class="main__actions">
                        <button class="btn btn--orange">Get a quote</button>
                        <button class="btn btn--outlined-white">Our services</button>
                    </div>
                </div>
                
            </section>
        </main>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
